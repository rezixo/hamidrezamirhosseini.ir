<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی سریع لینک</title>
</head>
<body>
    <input type="text" id="searchQuery" placeholder="متن موردنظر را وارد کنید...">
    <button onclick="searchAndRedirect()">جستجو</button>

    <script>
        async function searchAndRedirect() {
            const query = document.getElementById('searchQuery').value;
            const API_KEY = 'YOUR_GOOGLE_API_KEY'; 
            const SEARCH_ENGINE_ID = 'YOUR_SEARCH_ENGINE_ID';

            const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${API_KEY}&cx=${SEARCH_ENGINE_ID}`;

            const response = await fetch(url);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                window.location.href = data.items[0].link; // ریدایرکت به اولین نتیجه
            } else {
                alert("نتیجه‌ای پیدا نشد!");
            }
        }
    </script>
</body>
</html>
