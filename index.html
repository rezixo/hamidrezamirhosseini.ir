<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Collection | کالکشن لاکچری</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #000;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            margin: 15px;
            padding: 10px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .buy-btn {
            display: block;
            text-decoration: none;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto;
            width: 80%;
        }
        .email-form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .email-form input, .email-form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .email-form button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>🖤 Luxury Collection | کالکشن لاکچری 🖤</header>

<div class="container">
    <div class="product">
        <img src="https://media.neimanmarcus.com/f_auto,q_auto:low,ar_4:5,c_fill,dpr_2.0,w_790/01/nm_1718360_100106_m" alt="Luxury Bag">
        <h3>کیف دستی لوکس</h3>
        <a href="https://www.neimanmarcus.com" class="buy-btn" target="_blank">مشاهده و خرید</a>
    </div>
    
    <div class="product">
        <img src="https://www.cartier.com/dw/image/v2/BGTJ_PRD/on/demandware.static/-/Sites-cartier-master/default/dw1fe1d63b/images/large/e39f7697923d53ec8edcd3d44844a8a5.png" alt="Cartier Jewelry">
        <h3>جواهرات کارتیر</h3>
        <a href="https://www.cartier.com" class="buy-btn" target="_blank">مشاهده و خرید</a>
    </div>
</div>

<!-- فرم ارسال ایمیل -->
<div class="email-form">
    <h2>ارسال اطلاعات خرید</h2>
    <form action="mailto:hamidrezamirhosseini@icloud.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="نام شما" required>
        <input type="email" name="email" placeholder="ایمیل شما" required>
        <textarea name="message" placeholder="جزئیات خرید یا کسب درآمد" required></textarea>
        <button type="submit">ارسال</button>
    </form>
</div>

</body>
</html>
