    <meta name="keywords" content="سرمایه گذاری, بورس, خرید سهام, حمیدرضا میرحسینی, دارایی, بورس ایران">
    <meta name="author" content="حمیدرضا میرحسینی">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="دارایی سهام | حمیدرضا میرحسینی">
    <meta property="og:description" content="مشاهده وضعیت خریدهای امروز و دارایی سهام حمیدرضا میرحسینی">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fa_IR">
    <meta name="twitter:card" content="summary_large_image">

    <!-- اتصال به فونت گوگل برای نمایش بهینه متن فارسی -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 50px;
            font-size: 32px;
            font-weight: bold;
        }
        .bank-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 100%;
        }
        .copy-btn {
            background: yellow;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>

    <script>
        // تابع کپی کردن به کلیپ‌بورد
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("شماره کارت کپی شد!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>حمایت مالی</h1>

        <div class="bank-info">
            <p>شماره کارت بانک پاسارگاد: <span id="card1">5022291509214878</span></p>
            <button class="copy-btn" onclick="copyToClipboard('card1')">کپی</button>
        </div>
    </div>
</body>
