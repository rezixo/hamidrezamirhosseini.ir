<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویرایشگر کد طراحی سایت</title>
  <meta name="description" content="ویرایشگر کد برای طراحی وب سایت‌ها. کدهای HTML، CSS و JavaScript خود را بنویسید و نتیجه را مشاهده کنید.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      direction: rtl;
      line-height: 1.6;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .editor {
      width: 45%;
      min-height: 200px;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      font-family: monospace;
    }
    .editor textarea {
      width: 100%;
      height: 100%;
      border: none;
      font-size: 14px;
      line-height: 1.5;
      background-color: #f8f8f8;
      padding: 10px;
    }
    .output {
      width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      min-height: 200px;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>ویرایشگر کد طراحی سایت</h1>

  <div class="container">
    <div class="editor">
      <h3>ویرایشگر HTML</h3>
      <textarea id="htmlCode" placeholder="کد HTML خود را اینجا بنویسید..."></textarea>
    </div>
    <div class="editor">
      <h3>ویرایشگر CSS</h3>
      <textarea id="cssCode" placeholder="کد CSS خود را اینجا بنویسید..."></textarea>
    </div>
  </div>

  <button onclick="previewCode()">مشاهده پیش‌نمایش</button>

  <div class="output" id="output">
    <h3>پیش‌نمایش کد</h3>
    <iframe id="previewFrame" style="width: 100%; height: 400px; border: none;"></iframe>
  </div>

  <script>
    function previewCode() {
      var html = document.getElementById('htmlCode').value;
      var css = document.getElementById('cssCode').value;
      var iframe = document.getElementById('previewFrame');
      var document = iframe.contentDocument || iframe.contentWindow.document;
      document.open();
      document.write(html);
      document.write('<style>' + css + '</style>');
      document.close();
    }
  </script>

</body>
</html>
