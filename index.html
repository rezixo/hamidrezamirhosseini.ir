<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دارایی سهام | حمیدرضا میرحسینی | سرمایه‌گذاری و بورس</title>

    <!-- متا تگ‌های بهینه برای سئو -->
    <meta name="description" content="مشاهده دارایی سهام حمیدرضا میرحسینی و خریدهای امروز از بورس ایران. آخرین وضعیت دارایی‌ها و اطلاعات مالی دقیق.">
    <meta name="keywords" content="سرمایه گذاری, بورس, خرید سهام, حمیدرضا میرحسینی, دارایی, بورس ایران">
    <meta name="author" content="حمیدرضا میرحسینی">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="دارایی سهام | حمیدرضا میرحسینی">
    <meta property="og:description" content="مشاهده وضعیت خریدهای امروز و دارایی سهام حمیدرضا میرحسینی">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fa_IR">
    <meta name="twitter:card" content="summary_large_image">

    <!-- اتصال به فونت گوگل برای نمایش بهینه متن فارسی -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 50px;
            font-size: 32px;
            font-weight: bold;
        }
        .total-assets {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            width: 100%;
        }
        .bank-info, .today-purchases {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 100%;
        }
        .copy-btn {
            background: yellow;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .file-input {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>

    <script>
        // تابع برای بارگذاری و پردازش فایل اکسل
        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });

                // انتخاب اولین شیت فایل اکسل
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];

                // تبدیل داده‌ها به آرایه
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // نمایش داده‌ها
                displayData(jsonData);
            };

            reader.readAsBinaryString(file);
        }

        // تابع برای نمایش داده‌ها در صفحه
        function displayData(data) {
            const purchasesContainer = document.querySelector('.today-purchases');
            purchasesContainer.innerHTML = ''; // پاک کردن محتوای قبلی

            // ایجاد هدر
            const headerRow = document.createElement('div');
            headerRow.textContent = 'نام سهام | تعداد | قیمت';
            headerRow.style.fontWeight = 'bold';
            purchasesContainer.appendChild(headerRow);

            // نمایش هر ردیف از داده‌ها
            data.forEach((row, index) => {
                if (index > 0) { // ردیف اول معمولاً برای هدر است
                    const purchaseItem = document.createElement('div');
                    purchaseItem.textContent = `${row[0]} | ${row[1]} | ${row[2]} تومان`;
                    purchasesContainer.appendChild(purchaseItem);
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>حمایت مالی</h1>

        <div class="bank-info">
            <p>شماره کارت ملت: <span id="card1">5022291509214878</span></p>
            <button class="copy-btn" onclick="copyToClipboard('card1')">کپی</button>
        </div>

        <!-- بخش بارگذاری فایل اکسل -->
        <input type="file" class="file-input" accept=".xlsx, .xls" onchange="handleFileUpload(event)">

        <!-- نمایش خریدهای امروز -->
        <div class="today-purchases">
            <h2>خریدهای امروز</h2>
            <!-- داده‌های خریدها بعد از بارگذاری فایل نمایش داده می‌شود -->
        </div>
    </div>
</body>
</html>
