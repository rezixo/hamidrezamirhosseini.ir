<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دارایی سهام | حمیدرضا میرحسینی | سرمایه‌گذاری و بورس</title>

    <!-- ✅ متا تگ‌های بهینه برای سئو -->
    <meta name="description" content="مشاهده دارایی سهام حمیدرضا میرحسینی، اطلاعات دقیق سرمایه‌گذاری و شماره کارت برای حمایت مالی. آخرین وضعیت دارایی و ارزش بازار.">
    <meta name="keywords" content="سرمایه گذاری, بورس, دارایی, حمیدرضا میرحسینی, حمایت مالی, سهام, ارز دیجیتال">
    <meta name="author" content="حمیدرضا میرحسینی">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="دارایی سهام | حمیدرضا میرحسینی">
    <meta property="og:description" content="مشاهده وضعیت سرمایه‌گذاری و سهام حمیدرضا میرحسینی همراه با اطلاعات مالی دقیق.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fa_IR">
    <meta name="twitter:card" content="summary_large_image">

    <!-- ✅ افزایش سرعت بارگذاری فونت گوگل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <!-- QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1, h2 {
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .total-assets {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        .bank-info, .crypto-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 100%;
        }
        .copy-btn {
            background: yellow;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .qrcode {
            margin-top: 10px;
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 10px;
        }
    </style>

    <script async>
        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            navigator.clipboard.writeText(copyText.innerText).then(() => {
                alert("شماره کپی شد: " + copyText.innerText);
            });
        }

        const stocks = [
            { name: "ثابت اکسیژن", quantity: 85, price: 11882 },
            { name: "ترنج ثابت", quantity: 98, price: 10211 },
            { name: "اطمینان", quantity: 87, price: 11546 },
            { name: "سپنتارود", quantity: 95, price: 10626 },
            { name: "الکتروماد", quantity: 344, price: 2757 },
        ];

        function updateAssets() {
            let total = 0;
            let table = document.getElementById("stock-table");
            table.innerHTML = `
                <tr>
                    <th>نام سهم</th>
                    <th>تعداد</th>
                    <th>قیمت (ریال)</th>
                </tr>
            `;

            stocks.forEach(stock => {
                total += stock.quantity * stock.price;
                table.innerHTML += `
                    <tr>
                        <td>${stock.name}</td>
                        <td>${stock.quantity}</td>
                        <td>${stock.price.toLocaleString()} ریال</td>
                    </tr>
                `;
            });

            document.getElementById("total-assets").innerText = `دارایی کل: ${total.toLocaleString()} ریال`;
        }

        window.onload = function() {
            updateAssets();

            // تولید بارکد برای آدرس بیت‌کوین و اتریوم
            QRCode.toCanvas(document.getElementById("btc-qrcode"), "1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa", { width: 150 });
            QRCode.toCanvas(document.getElementById("eth-qrcode"), "0x60B50E35598152c717BA6153E4AE01a2D8953af5", { width: 150 });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>دارایی سهام من</h1>

        <div class="total-assets" id="total-assets">
            در حال بارگذاری...
        </div>

        <table id="stock-table"></table>

        <div class="bank-info">
            <h2>حمایت مالی</h2>
            <p>شماره کارت ملت: <span id="card1">5022291509214878</span></p>
            <button class="copy-btn" onclick="copyToClipboard('card1')">کپی</button>
            <p>شماره کارت سامان: <span id="card2">6219861071652100</span></p>
            <button class="copy-btn" onclick="copyToClipboard('card2')">کپی</button>
        </div>

    </div>
</body>
</html>
