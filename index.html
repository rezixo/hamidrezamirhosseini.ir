<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Collection | کالکشن لاکچری</title>
  <meta name="description" content="کالکشن لاکچری - بهترین محصولات لوکس با قیمت مناسب. مشاهده و خرید آنلاین از برندهای معتبر.">
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      direction: rtl;
      line-height: 1.6;
    }
    a {
      color: inherit;
    }
    /* Navbar */
    nav {
      background: #000;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ddd;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px 10px;
      font-size: 28px;
    }
    /* Logo */
    .logo {
      margin: 20px auto;
      width: 150px;
    }
    /* Container for products */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: #fff;
      margin: 15px;
      padding: 10px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .btn-group {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .btn {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      width: 45%;
      text-align: center;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #333;
    }
    /* Footer */
    footer {
      background: #000;
      color: #fff;
      padding: 15px;
      font-size: 14px;
      margin-top: 20px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .product {
        width: 90%;
      }
      nav a {
        margin: 0 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="#home">خانه</a>
  <a href="#products">محصولات</a>
  <a href="#about">درباره ما</a>
  <a href="#contact">تماس</a>
</nav>

<header id="home">
  <img src="logo.png" alt="لوگو" style="width: 50px; height: 50px; vertical-align: middle; margin-left: 10px;">
  🖤 Luxury Collection | کالکشن لاکچری 🖤
</header>


<div class="container" id="products">
  <!-- محصول 1: کیف دستی لوکس -->
  <div class="product">
    <img src="https://media.neimanmarcus.com/f_auto,q_auto:low,ar_4:5,c_fill,dpr_2.0,w_790/01/nm_1718360_100106_m" alt="کیف دستی لوکس">
    <h3>کیف دستی لوکس</h3>
    <div class="btn-group">
      <a href="https://www.neimanmarcus.com" class="btn" target="_blank">مشاهده و خرید</a>
      <a href="https://media.neimanmarcus.com/f_auto,q_auto:low,ar_4:5,c_fill,dpr_2.0,w_790/01/nm_1718360_100106_m" class="btn" download>دانلود</a>
    </div>
  </div>
</div>

<!-- Footer --> 
<footer>
  <p>© 2025 Luxury Collection. کلیه حقوق محفوظ است.</p>
  <p>
    <a href="#home" style="color: #fff; text-decoration: none;">خانه</a> | 
    <a href="#products" style="color: #fff; text-decoration: none;">محصولات</a> | 
    <a href="#about" style="color: #fff; text-decoration: none;">درباره ما</a> | 
    <a href="#contact" style="color: #fff; text-decoration: none;">تماس</a>
  </p>
</footer>

</body>
</html>
