<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دارایی سهام - حمیدرضا میرحسینی</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 80%;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .total-assets {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: yellow;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دارایی سهام من</h1>
        
        <!-- نمایش دارایی کل -->
        <div class="total-assets">
            دارایی کل: 0 ریال
        </div>

        <!-- جدول دارایی‌های سهام -->
        <table>
            <tr>
                <th>نام سهم</th>
                <th>تعداد</th>
                <th>قیمت (ریال)</th>
            </tr>
            <tr>
                <td>الکتروماد</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </table>
    </div>
</body>
</html>
