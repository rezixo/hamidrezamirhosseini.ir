<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید سهام شرکت‌های بورسی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 60px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>خرید سهام شرکت‌های بورسی</h1>
    <form id="purchaseForm" action="https://your-payment-gateway.com" method="POST">
        <table>
            <thead>
                <tr>
                    <th>ردیف</th>
                    <th>نام شرکت</th>
                    <th>وضعیت شرکت</th>
                    <th>تعداد سهام</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>نفت پارس</td>
                    <td>پذیرش در بورس</td>
                    <td><input type="number" name="shares_1" min="0" value="0"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>سیمان تهران</td>
                    <td>پذیرش در بورس</td>
                    <td><input type="number" name="shares_2" min="0" value="0"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>سیمان شمال</td>
                    <td>پذیرش در بورس</td>
                    <td><input type="number" name="shares_3" min="0" value="0"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>قند نیشابور</td>
                    <td>پذیرش در بورس</td>
                    <td><input type="number" name="shares_4" min="0" value="0"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>شیشه قزوین</td>
                    <td>بازار پایه (لغو پذیرش یا انحلال)</td>
                    <td><input type="number" name="shares_5" min="0" value="0"></td>
                </tr>
                <!-- سایر شرکت‌ها را به همین شکل اضافه کنید -->
            </tbody>
        </table>
        <button type="submit">پرداخت</button>
    </form>

    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // در اینجا می‌توانید اعتبارسنجی فرم را انجام دهید
            // سپس کاربر را به درگاه پرداخت هدایت کنید
            window.location.href = 'https://your-payment-gateway.com';
        });
    </script>

</body>
</html>
