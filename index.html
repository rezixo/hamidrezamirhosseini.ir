    <!-- اتصال به فونت گوگل برای نمایش بهینه متن فارسی -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 50px;
            font-size: 32px;
            font-weight: bold;
        }
        .bank-info, .assets-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 100%;
        }
        .copy-btn {
            background: yellow;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3e3e3e;
        }
        .total-assets {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: yellow;
        }
    </style>

    <script>
        // تابع کپی کردن به کلیپ‌بورد
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("شماره کارت کپی شد!");
        }

        // محاسبه جمع کل دارایی
        function calculateTotalAssets() {
            const assets = [85, 98, 87, 344, 95];
            const total = assets.reduce((sum, asset) => sum + asset, 0);
            document.getElementById("total-assets").textContent = "جمع کل دارایی: " + total;
        }

        // فراخوانی تابع محاسبه جمع کل دارایی
        window.onload = calculateTotalAssets;
    </script>
</head>

</body>
