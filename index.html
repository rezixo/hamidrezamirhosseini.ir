<head>

    <meta name="keywords" content="سرمایه گذاری, بورس, دارایی, حمیدرضا میرحسینی, حمایت مالی, سهام">
    <meta name="author" content="حمیدرضا میرحسینی">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="دارایی سهام | حمیدرضا میرحسینی">
    <meta property="og:description" content="مشاهده وضعیت سرمایه‌گذاری و سهام حمیدرضا میرحسینی همراه با اطلاعات مالی دقیق.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fa_IR">
    <meta name="twitter:card" content="summary_large_image">

    <!-- ✅ افزایش سرعت بارگذاری فونت گوگل -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 50px;  /* فاصله بیشتر از بالای صفحه */
            font-size: 32px;
            font-weight: bold;
        }
        .total-assets {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            width: 100%;
        }
        .bank-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 100%;
        }
        .copy-btn {
            background: yellow;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>

    <script async>
        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            navigator.clipboard.writeText(copyText.innerText).then(() => {
                alert("شماره کپی شد: " + copyText.innerText);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>حمایت مالی</h1>

        <div class="bank-info">
            <p>شماره کارت ملت: <span id="card1">5022291509214878</span></p>
            <button class="copy-btn" onclick="copyToClipboard('card1')">کپی</button>
        </div>
    </div>
</body>
</html>
