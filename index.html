<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه املاک</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .property-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .property-card:hover {
            transform: scale(1.05);
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">سامانه املاک</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">خانه</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">جستجو</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">تماس با ما</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-3">
                <div class="card property-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="ملک">
                    <div class="card-body">
                        <h5 class="card-title">آپارتمان مدرن</h5>
                        <p class="card-text">واقع در مرکز شهر، دارای 2 اتاق خواب</p>
                        <button class="btn btn-primary">مشاهده جزئیات</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 mb-3">
                <div class="card property-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="ملک">
                    <div class="card-body">
                        <h5 class="card-title">ویلا لوکس</h5>
                        <p class="card-text">دارای استخر و باغ بزرگ</p>
                        <button class="btn btn-primary">مشاهده جزئیات</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer mt-4">
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
